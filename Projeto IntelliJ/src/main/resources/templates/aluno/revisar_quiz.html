<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revis√£o</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/fluxo_aluno.css}">
</head>
<body>
    <nav class="navbar">
        <h1>üéì Educatio Quiz</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <main class="main-content" style="max-width: 900px;">
        <div class="content-card">
            
            <div class="quiz-header">
                <div>
                    <h2 class="text-xl font-bold" style="color: var(--text-light);">
                        Revis√£o: <span th:text="${quiz.titulo}" class="text-accent"></span>
                    </h2>
                    <p class="text-muted">Confira suas respostas e o gabarito.</p>
                </div>
                <a href="/aluno/historico" class="btn btn-secondary">‚¨ÖÔ∏è Voltar</a>
            </div>

            <div th:if="${tentativas.size() > 1}" style="background: #161b22; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
                <strong style="color: var(--text-light);">Tentativa:</strong>
                <div style="display: flex; gap: 0.5rem; overflow-x: auto;">
                    <a th:each="t : ${tentativas}" 
                       th:href="@{/aluno/quizzes/{id}/revisar(id=${quiz.id_quiz}, tentativa=${t})}"
                       class="btn"
                       th:classappend="${t == tentativaAtual} ? 'btn-primary' : 'btn-secondary'"
                       th:text="${t} + '¬™'">
                    </a>
                </div>
            </div>

            <div th:each="questao, stat : ${quiz.questoes}" 
                 class="question-container review-item"
                 th:classappend="${#strings.toString(respostas[stat.index].flg_acertou) == 'S'} ? 'correct' : 'incorrect'">
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span class="question-number" th:text="'Quest√£o ' + ${stat.count}">01</span>
                    
                    <span th:if="${#strings.toString(respostas[stat.index].flg_acertou) == 'S'}" style="color: var(--accent); font-weight: bold;">
                        ‚úÖ Acertou
                    </span>
                    <span th:if="${#strings.toString(respostas[stat.index].flg_acertou) == 'N'}" style="color: var(--danger); font-weight: bold;">
                        ‚ùå Errou
                    </span>
                </div>

                <p class="question-text" th:text="${questao.enunciado}"></p>

                <div th:if="${questao.tipo_questao.name() != 'PREENCHER_LACUNA'}">
                    <div th:each="alt : ${questao.alternativas}" 
                         style="display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #30363d;">
                        
                        <span th:text="${alt.texto_alternativa}" 
                              th:classappend="${respostas[stat.index].resposta_aluno_num == alt.num_alternativa && #strings.toString(alt.flg_eh_correta) == 'N'} ? 'text-wrong' : ''"
                              style="color: var(--text-muted);">
                        </span>

                        <div>
                            <span th:if="${#strings.toString(alt.flg_eh_correta) == 'S'}" class="text-correct">
                                (Gabarito)
                            </span>
                            <span th:if="${respostas[stat.index].resposta_aluno_num == alt.num_alternativa}" 
                                  style="font-weight: bold; color: var(--text-light); margin-left: 10px;">
                                üëà Sua escolha
                            </span>
                        </div>
                    </div>
                </div>

                <div th:if="${questao.tipo_questao.name() == 'PREENCHER_LACUNA'}">
                    <div class="answer-feedback">
                        <div style="margin-bottom: 5px;">
                            <strong>Sua Resposta:</strong> 
                            <span th:text="${respostas[stat.index].resposta_aluno_texto}" 
                                  th:style="${#strings.toString(respostas[stat.index].flg_acertou) == 'S'} ? 'color: var(--accent);' : 'color: var(--danger);'">
                            </span>
                        </div>
                        <div th:if="${#strings.toString(respostas[stat.index].flg_acertou) == 'N'}">
                            <strong style="color: var(--accent);">Resposta Esperada:</strong> 
                            <span th:text="${questao.alternativas[0].texto_alternativa}" style="color: var(--text-light);"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
