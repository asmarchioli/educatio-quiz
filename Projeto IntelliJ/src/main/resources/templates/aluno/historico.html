<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        .quiz-card-historico {
            background: #161b22;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .quiz-card-historico:hover {
            background: #1d232d;
            transform: translateY(-2px);
        }

        .quiz-info h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .quiz-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .quiz-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-resultado {
            background: var(--accent);
            color: white;
        }

        .btn-resultado:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-revisar {
            background: #2563eb;
            color: white;
        }

        .btn-revisar:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #161b22;
            border-radius: var(--radius);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .quiz-card-historico {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .quiz-actions {
                width: 100%;
            }

            .btn-action {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìö Meu Hist√≥rico</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="welcome">
            <h2>Quizzes Realizados</h2>
            <p style="color: var(--text-muted);">Acompanhe seu progresso e revise suas respostas</p>
        </div>

        <div th:if="${!quizzes.isEmpty()}">
            <div class="quiz-card-historico" th:each="quiz : ${quizzes}">
                <div class="quiz-info">
                    <h3 th:text="${quiz.titulo}"></h3>
                    <p th:text="${quiz.descricao}"></p>
                </div>

                <div class="quiz-actions">
                    <a th:href="@{/aluno/quizzes/{id}/resultado(id=${quiz.id_quiz})}" class="btn-action btn-resultado">
                        üìä Ver Resultado
                    </a>
                    <a th:href="@{/aluno/quizzes/{id}/revisar(id=${quiz.id_quiz})}" class="btn-action btn-revisar">
                        üîç Revisar
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${quizzes.isEmpty()}" class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3 style="color: var(--text-light); margin-bottom: 0.5rem;">Voc√™ ainda n√£o realizou nenhum quiz</h3>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Comece a fazer quizzes para acompanhar seu progresso!</p>
            <a href="/aluno/quizzes" class="card-btn">
                Ver Quizzes Dispon√≠veis
            </a>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/aluno/home" style="color: var(--accent); text-decoration: none; font-weight: 600;">‚Üê Voltar para Home</a>
        </div>
    </div>
</body>
</html>
