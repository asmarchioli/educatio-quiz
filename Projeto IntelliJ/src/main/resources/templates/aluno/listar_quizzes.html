<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes Dispon√≠veis</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
</head>
<body>
    <nav class="navbar">
        <h1>üìù Quizzes Dispon√≠veis</h1>
        <div>
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="welcome">
            <h2>üîê Acessar Quiz Privado</h2>
            <form action="/aluno/quizzes/buscar-pin" method="get" style="display: flex; gap: 1rem; margin-top: 1rem;">
                <input type="text" name="pin" placeholder="Digite o PIN do quiz" required
                       style="flex: 1; padding: 0.75rem; border-radius: 8px; border: 2px solid #2a2f36; background: #12161d; color: var(--text-light);">
                <button type="submit" class="btn-logout" style="background: var(--accent);">Buscar</button>
            </form>
        </div>

        <h2 style="margin-bottom: 1.5rem; color: var(--accent);">Quizzes P√∫blicos - Seu N√≠vel</h2>

        <div class="cards" th:if="${!quizzes.isEmpty()}">
            <div class="card" th:each="quiz : ${quizzes}">
                <h3 th:text="${quiz.titulo}" style="color: var(--accent); margin-bottom: 1rem;"></h3>
                <p th:text="${quiz.descricao}" style="color: var(--text-muted); margin-bottom: 1rem;"></p>

                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
                    <span style="background: #161b22; padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.875rem;" 
                          th:text="${quiz.nivel_educacional}"></span>
                </div>

                <a th:href="@{/aluno/quizzes/{id}/realizar(id=${quiz.id_quiz})}" class="card-btn">
                    Realizar Quiz
                </a>
            </div>
        </div>

        <div th:if="${quizzes.isEmpty()}" style="text-align: center; padding: 4rem 2rem; color: var(--text-muted);">
            <h3>Nenhum quiz p√∫blico dispon√≠vel</h3>
            <p>Pe√ßa um PIN ao seu professor para acessar quizzes privados.</p>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/aluno/home" style="color: var(--accent); text-decoration: none; font-weight: 600;">‚Üê Voltar para Home</a>
        </div>
    </div>
</body>
</html>
