<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes Dispon√≠veis</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        .search-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #2a2f36;
            background: #12161d;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: var(--accent-hover);
        }
        
        .quiz-badge {
            background: #161b22;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìù Quizzes Dispon√≠veis</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="welcome">
            <h2>üîê Acessar Quiz Privado</h2>
            <form action="/aluno/quizzes/buscar-pin" method="get" class="search-form">
                <input type="text" name="pin" placeholder="Digite o PIN do quiz" required class="search-input">
                <button type="submit" class="search-btn">Buscar</button>
            </form>
        </div>

        <h2 style="margin-bottom: 1.5rem; color: var(--accent); text-align: center;">Quizzes P√∫blicos - Seu N√≠vel</h2>

        <div class="cards" th:if="${!quizzes.isEmpty()}">
            <div class="card-body" th:each="quiz : ${quizzes}">
                <h3 style="color: var(--accent); margin-bottom: 1rem;" th:text="${quiz.titulo}"></h3>
                <p style="color: var(--text-muted); margin-bottom: 1rem; min-height: 60px;" th:text="${quiz.descricao}"></p>

                <div style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; justify-content: center;">
                    <span class="quiz-badge" th:text="${quiz.nivel_educacional}"></span>
                </div>

                <a th:href="@{/aluno/quizzes/{id}/realizar(id=${quiz.id_quiz})}" class="card-btn">
                    Realizar Quiz
                </a>
            </div>
        </div>

        <div th:if="${quizzes.isEmpty()}" style="text-align: center; padding: 4rem 2rem; color: var(--text-muted);">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üì≠</div>
            <h3 style="color: var(--text-light); margin-bottom: 0.5rem;">Nenhum quiz p√∫blico dispon√≠vel</h3>
            <p>Pe√ßa um PIN ao seu professor para acessar quizzes privados.</p>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/aluno/home" style="color: var(--accent); text-decoration: none; font-weight: 600;">‚Üê Voltar para Home</a>
        </div>
    </div>
</body>
</html>
