spring.application.name=educatio-quiz

# Database configuration - uses environment variables if available
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/educatio_quiz}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration - bind to all interfaces on port 5000
server.port=5000
server.address=0.0.0.0

# Allow all origins for development (Replit proxy support)
spring.web.resources.add-mappings=true

