<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        .quiz-card-historico {
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .quiz-info h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .quiz-info p {
            color: var(--text-muted);
        }

        .quiz-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-resultado {
            background: var(--accent);
            color: white;
        }

        .btn-revisar {
            background: #2563eb;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìö Meu Hist√≥rico</h1>
        <div>
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-bottom: 1.5rem; color: var(--accent);">Quizzes Realizados</h2>

        <div th:if="${!quizzes.isEmpty()}">
            <div class="quiz-card-historico" th:each="quiz : ${quizzes}">
                <div class="quiz-info">
                    <h3 th:text="${quiz.titulo}"></h3>
                    <p th:text="${quiz.descricao}"></p>
                </div>

                <div class="quiz-actions">
                    <a th:href="@{/aluno/quizzes/{id}/resultado(id=${quiz.id_quiz})}" class="btn-action btn-resultado">
                        üìä Ver Resultado
                    </a>
                    <a th:href="@{/aluno/quizzes/{id}/revisar(id=${quiz.id_quiz})}" class="btn-action btn-revisar">
                        üìù Revisar
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${quizzes.isEmpty()}" style="text-align: center; padding: 4rem 2rem; color: var(--text-muted);">
            <h3>Voc√™ ainda n√£o realizou nenhum quiz</h3>
            <p>Comece a fazer quizzes para acompanhar seu progresso!</p>
            <a href="/aluno/quizzes" class="btn-logout" style="margin-top: 1rem; display: inline-block;">
                Ver Quizzes Dispon√≠veis
            </a>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/aluno/home" style="color: var(--accent); text-decoration: none; font-weight: 600;">‚Üê Voltar para Home</a>
        </div>
    </div>
</body>
</html>
