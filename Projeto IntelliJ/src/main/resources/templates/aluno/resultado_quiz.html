<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Quiz</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        .resultado-card {
            background: var(--card-color);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: #161b22;
            padding: 1.5rem;
            border-radius: var(--radius);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--accent);
            font-size: 2rem;
            font-weight: 600;
        }

        .aproveitamento {
            background: #161b22;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #12161d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 1s ease;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            text-align: center;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: #2563eb;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üéâ Resultado do Quiz</h1>
        <div>
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="resultado-card">
            <div class="icon">üéâ</div>
            <h1 style="color: var(--accent);">Quiz Finalizado!</h1>
            <p th:text="${quiz.titulo}" style="margin-top: 0.5rem; color: var(--text-muted);"></p>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Sua Pontua√ß√£o</div>
                    <div class="stat-value" th:text="${pontuacaoTotal}"></div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">Pontua√ß√£o M√°xima</div>
                    <div class="stat-value" th:text="${pontuacaoMaxima}"></div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">Acertos</div>
                    <div class="stat-value" th:text="${acertos}"></div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">Total de Quest√µes</div>
                    <div class="stat-value" th:text="${totalQuestoes}"></div>
                </div>
            </div>

            <div class="aproveitamento">
                <div class="stat-label">Aproveitamento</div>
                <div class="stat-value" th:text="${#numbers.formatDecimal((pontuacaoTotal * 100.0) / pontuacaoMaxima, 1, 1)} + '%'"></div>
                <div class="progress-bar">
                    <div class="progress-fill" th:style="'width:' + ${(pontuacaoTotal * 100.0) / pontuacaoMaxima} + '%'"></div>
                </div>
            </div>

            <div class="actions">
                <a th:href="@{/aluno/quizzes/{id}/revisar(id=${quiz.id_quiz})}" class="btn btn-secondary">
                    üìö Revisar Respostas
                </a>
                <a href="/aluno/quizzes" class="btn btn-primary">
                    üè† Voltar aos Quizzes
                </a>
            </div>
        </div>
    </div>
</body>
</html>
