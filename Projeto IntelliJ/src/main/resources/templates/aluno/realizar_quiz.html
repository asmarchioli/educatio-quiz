<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Respondendo Quiz</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/fluxo_aluno.css}">
</head>
<body>
    <nav class="navbar">
        <h1>ðŸŽ“ Educatio Quiz</h1>
    </nav>

    <main class="main-content" style="max-width: 900px;">
        <div class="content-card">
            
            <div class="quiz-header">
                <div>
                    <h2 class="text-xl font-bold" style="color: var(--text-light); margin-bottom: 0.5rem;" th:text="${quiz.titulo}"></h2>
                    <p class="text-muted" th:text="${quiz.descricao}"></p>
                </div>
                <a href="/aluno/quizzes" class="btn btn-secondary" onclick="return confirm('Tem certeza? Seu progresso serÃ¡ perdido.')">Cancelar</a>
            </div>

            <form th:action="@{/aluno/quizzes/{id}/submeter(id=${quiz.id_quiz})}" method="post">
                
                <div th:each="questao, stat : ${quiz.questoes}" class="question-container">
                    <span class="question-number" th:text="'QuestÃ£o ' + ${stat.count}">01</span>
                    
                    <div class="question-text" th:text="${questao.enunciado}">Enunciado...</div>

                    <div th:if="${questao.tipo_questao.name() != 'PREENCHER_LACUNA'}">
                        <label th:each="alt : ${questao.alternativas}" class="option-label">
                            <input type="radio" 
                                   th:name="'questao_' + ${questao.id_questao}" 
                                   th:value="${alt.num_alternativa}" 
                                   required>
                            <span class="option-text" th:text="${alt.texto_alternativa}">OpÃ§Ã£o</span>
                        </label>
                    </div>

                    <div th:if="${questao.tipo_questao.name() == 'PREENCHER_LACUNA'}">
                        <input type="text" class="form-input" 
                               th:name="'questao_' + ${questao.id_questao}" 
                               placeholder="Digite sua resposta aqui..." 
                               autocomplete="off"
                               required>
                    </div>
                </div>

                <div style="text-align: right; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1.1rem;">
                        âœ… Finalizar e Enviar
                    </button>
                </div>
            </form>

        </div>
    </main>
</body>
</html>
