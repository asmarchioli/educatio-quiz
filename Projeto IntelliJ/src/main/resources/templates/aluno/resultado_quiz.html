<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/fluxo_aluno.css}">
</head>
<body>
    <nav class="navbar">
        <h1>ğŸ“ Educatio Quiz</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span th:text="${aluno.nome}"></span>
        </div>
    </nav>

    <main class="main-content" style="max-width: 800px;">
        <div class="content-card">
            
            <div class="result-header">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ‰</div>
                <h1 style="color: var(--text-light); margin-bottom: 0.5rem;">Quiz Finalizado!</h1>
                <p style="color: var(--text-muted);" th:text="${quiz.titulo}"></p>

                <div class="score-display">
                    <span th:text="${pontuacaoTotal}">0</span>
                    <span style="font-size: 1.5rem; color: var(--text-muted); font-weight: normal;"> / <span th:text="${pontuacaoMaxima}">100</span> pts</span>
                </div>

                <div style="color: var(--text-light); font-size: 1.1rem;">
                    VocÃª acertou <strong style="color: var(--accent);" th:text="${acertos}">0</strong> de <span th:text="${totalQuestoes}">0</span> questÃµes.
                </div>
                
                <div class="progress-wrapper" style="margin-top: 1.5rem; height: 10px; background: #30363d; border-radius: 5px;">
                    <div class="progress-fill" 
                         th:style="'width: ' + ${(pontuacaoTotal * 100.0) / pontuacaoMaxima} + '%; background: var(--accent); height: 100%; border-radius: 5px;'"></div>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: center; margin-bottom: 3rem;">
                <a th:href="@{/aluno/quizzes/{id}/revisar(id=${quiz.id_quiz})}" class="btn btn-secondary">ğŸ” Revisar Respostas</a>
                <a href="/aluno/quizzes" class="btn btn-primary">ğŸ  Voltar aos Quizzes</a>
            </div>

            <div style="background: #161b22; padding: 1.5rem; border-radius: var(--radius); border: 1px solid #2e3542;">
                <h3 style="color: var(--text-light); margin-bottom: 1rem; border-bottom: 1px solid #30363d; padding-bottom: 10px;">
                    ğŸ† Ranking da Turma
                </h3>
                
                <table class="dark-table" style="box-shadow: none; margin-top: 0; padding: 0;">
                    <thead>
                        <tr>
                            <th style="width: 10%; text-align: left;">Pos</th>
                            <th style="text-align: left;">Aluno</th>
                            <th style="text-align: right;">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${ranking != null}" th:each="rank, stat : ${ranking}" 
                            th:style="${rank.nomeAluno == aluno.nome} ? 'background: rgba(0, 194, 110, 0.15);' : ''">
                            <td style="text-align: left;">
                                <span th:if="${stat.count == 1}">ğŸ¥‡</span>
                                <span th:if="${stat.count == 2}">ğŸ¥ˆ</span>
                                <span th:if="${stat.count == 3}">ğŸ¥‰</span>
                                <span th:if="${stat.count > 3}" th:text="${stat.count} + 'Âº'"></span>
                            </td>
                            <td style="text-align: left;" th:text="${rank.nomeAluno}"></td>
                            <td style="text-align: right; color: var(--accent); font-weight: bold;" th:text="${rank.pontuacaoTotal}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${ranking == null}" style="text-align: center; color: var(--text-muted); padding: 1rem;">
                    Ranking indisponÃ­vel no momento.
                </div>
            </div>

        </div>
    </main>
</body>
</html>
