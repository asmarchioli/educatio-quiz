<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Quiz</title>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        .questao-card {
            background: #161b22;
            padding: 2rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent);
        }

        .questao-numero {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .questao-pontos {
            background: rgba(0, 194, 110, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .questao-enunciado {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        .alternativas {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .alternativa-item {
            background: var(--card-color);
            padding: 1rem 1.25rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .alternativa-item:hover {
            background: #1d232d;
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .alternativa-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .alternativa-item label {
            cursor: pointer;
            flex: 1;
        }

        .input-text {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--card-color);
            border: 2px solid #2a2f36;
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-text:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .progress-indicator {
            background: #161b22;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìù Realizando Quiz</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span th:text="${aluno.nome}"></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="welcome">
            <h2 th:text="${quiz.titulo}" style="color: var(--accent);"></h2>
            <p th:text="${quiz.descricao}" style="color: var(--text-muted);"></p>
        </div>

        <div class="progress-indicator">
            <span th:text="${quiz.questoes.size()} + ' quest√µes no total'"></span>
        </div>

        <form th:action="@{/aluno/quizzes/{id}/submeter(id=${quiz.id_quiz})}" method="post">
            <div class="questao-card" th:each="questao, stat : ${quiz.questoes}">
                <div class="questao-numero">
                    <span th:text="'Quest√£o ' + (${stat.index} + 1)"></span>
                    <span class="questao-pontos" th:text="${questao.pontuacao} + ' pontos'"></span>
                </div>
                <p class="questao-enunciado" th:text="${questao.enunciado}"></p>

                <div th:if="${questao.tipo_questao.toString() == 'Multipla Escolha' or questao.tipo_questao.toString() == 'Verdadeiro ou Falso'}">
                    <div class="alternativas">
                        <div class="alternativa-item" th:each="alt : ${questao.alternativas}">
                            <input type="radio" 
                                   th:name="'questao_' + ${questao.id_questao}" 
                                   th:value="${alt.num_alternativa}" 
                                   th:id="'alt_' + ${questao.id_questao} + '_' + ${alt.num_alternativa}"
                                   required>
                            <label th:for="'alt_' + ${questao.id_questao} + '_' + ${alt.num_alternativa}" 
                                   th:text="${alt.texto_alternativa}"></label>
                        </div>
                    </div>
                </div>

                <div th:if="${questao.tipo_questao.toString() == 'Preencher Lacuna'}">
                    <input type="text" 
                           class="input-text" 
                           th:name="'questao_' + ${questao.id_questao}" 
                           placeholder="Digite sua resposta" 
                           required>
                </div>
            </div>

            <button type="submit" class="btn-submit">‚úÖ Finalizar Quiz</button>
        </form>
    </div>
</body>
</html>
