spring.application.name=educatio-quiz

# Database configuration - uses environment variables if available
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Server configuration - bind to all interfaces on port 5000
server.port=5000
server.address=0.0.0.0

# Allow all origins for development (Replit proxy support)
spring.web.resources.add-mappings=true

