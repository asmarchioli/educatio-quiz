<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes Dispon√≠veis | Educatio</title>
    <link rel="stylesheet" th:href="@{/css/global2.css}">
    <link rel="stylesheet" th:href="@{/css/fluxo_aluno2.css}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">üéì Educatio</div>
        <div class="navbar-user">
            <span class="user-name" th:text="${aluno.nome}">Aluno</span>
            <a href="/logout" class="btn btn-sm btn-danger">Sair</a>
        </div>
    </nav>

    <div class="main-container">
        <!-- Cabe√ßalho com Voltar -->
        <div class="page-header">
            <h1 class="page-title">Quizzes Dispon√≠veis</h1>
            <a href="/aluno/home" class="btn btn-secondary">‚¨Ö Voltar</a>
        </div>

        <!-- √Årea de Acesso por PIN -->
        <div class="card" style="margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h3 style="color: var(--text-white);">üîê Quiz Privado</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Tem um c√≥digo PIN? Digite ao lado.</p>
            </div>
            <form action="/aluno/quizzes/buscar-pin" method="get" style="display: flex; gap: 10px;">
                <input type="text" name="pin" class="form-control" placeholder="Digite o PIN (Ex: X9A2)" required style="width: 200px;">
                <button type="submit" class="btn btn-primary">Acessar</button>
            </form>
        </div>

        <!-- Mensagem de Erro -->
        <div th:if="${erro}" class="card" style="border-color: var(--danger); color: var(--danger); margin-bottom: 1.5rem;">
            <span th:text="${erro}"></span>
        </div>

        <h2 style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 1.2rem; border-left: 4px solid var(--primary); padding-left: 10px;">
            Quizzes P√∫blicos (Recomendados para seu n√≠vel)
        </h2>

        <!-- Lista de Cards -->
        <div class="quiz-list-grid">
            <div th:each="quiz : ${quizzes}" class="card quiz-card">
                <div class="quiz-card-header">
                    <div class="quiz-badges">
                        <span class="badge" th:text="${quiz.nivel_educacional}">N√≠vel</span>
                        <span class="badge" th:text="${quiz.area}">√Årea</span>
                    </div>
                    <h3 style="color: var(--text-white); margin-bottom: 0.5rem;" th:text="${quiz.titulo}">T√≠tulo</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem; min-height: 40px;" 
                       th:text="${quiz.descricao ?: 'Sem descri√ß√£o dispon√≠vel.'}"></p>
                </div>
                
                <div class="quiz-footer">
                    <a th:href="@{/aluno/quizzes/{id}/realizar(id=${quiz.id_quiz})}" class="btn btn-primary" style="width: 100%;">
                        Come√ßar Quiz
                    </a>
                </div>
            </div>
        </div>

        <!-- Estado Vazio -->
        <div th:if="${quizzes.isEmpty()}" style="text-align: center; padding: 4rem; color: var(--text-muted);">
            <h3>üì≠ Nenhum quiz p√∫blico encontrado.</h3>
            <p>Tente usar um PIN ou volte mais tarde.</p>
        </div>
    </div>
</body>
</html>
